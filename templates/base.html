{% load static %}
<!doctype html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static "src/output.css" %}">
    <link rel="stylesheet" href="{% static "fontawesome-free-6.6.0-web/css/fontawesome.css" %}">
    <link rel="stylesheet" href="{% static "fontawesome-free-6.6.0-web/css/all.css" %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
          rel="stylesheet">
    <title>Bug Tracker</title>
    {% block head %}{% endblock head %}
</head>
<body>
{% include "partials/navbar.html" %}

{% if messages %}
    <ul>
        {% for message in messages %}
            <li>
                <div role="alert" class="mb-2 rounded-md alert alert-{{ message.tags }}">
                    <svg
                            xmlns="http://www.w3.org/2000/svg"
                            class="h-6 w-6 shrink-0 stroke-current"
                            fill="none"
                            viewBox="0 0 24 24">
                        <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                {% if message.tags == "success" %}
                                d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                                {% else %}
                                    d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
                                {% endif %}
                    </svg>
                    <span>{{ message }}</span>
                </div>
            </li>
        {% endfor %}
    </ul>
{% endif %}
{% block content %}
{% endblock %}
<script src="{% static "fontawesome-free-6.6.0-web/js/all.js" %}"></script>
</body>
</html>
