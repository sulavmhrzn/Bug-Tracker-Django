{% extends "base.html" %}
{% load static %}
{% block content %}
    {% if form.errors %}
        <div role="alert" class="mb-2 rounded-md alert alert-error">
            <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-6 w-6 shrink-0 stroke-current"
                    fill="none"
                    viewBox="0 0 24 24">
                <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        {% if message.tags == "success" %}
                        d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                        {% else %}
                            d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
                        {% endif %}
            </svg>
            <span>Please correct the errors below</span>
        </div>
    {% endif %}
    {% if form.non_field_errors %}
        {% for error in form.non_field_errors %}
            <div role="alert" class="mb-2 rounded-md alert alert-error">
                <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="h-6 w-6 shrink-0 stroke-current"
                        fill="none"
                        viewBox="0 0 24 24">
                    <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            {% if message.tags == "success" %}
                            d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                            {% else %}
                                d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
                            {% endif %}
                </svg>
                <span>{{ error }}</span>
            </div>
        {% endfor %}
    {% endif %}
    <div class="flex h-screen items-center justify-around gap-4 bg-gradient-to-r from-indigo-400 via-violet-600 to-cyan-400">
        <div class=" h-full p-4">
            <img src="{% static "img/signup.svg" %}" class="h-full">
        </div>
       <div class="w-10/12 p-4 h-full">
            <h1 class="text-6xl font-source-code-pro font-bold my-3 text-center text-neutral">Login</h1>
            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                <label class="form-control">
                    <div class="label">
                        <span class="label-text">{{ form.username.label }}</span>
                    </div>
                    {{ form.username }}
                    <div class="label">
                        <span class="label-text text-error">{{ form.username.errors }}</span>
                    </div>
                </label>
                <label class="form-control">
                    <div class="label">
                        <span class="label-text">{{ form.password.label }}</span>
                    </div>
                    {{ form.password }}
                    <div class="label">
                        <span class="label-text text-error">{{ form.password.errors }}</span>
                    </div>
                </label>

                <button type="submit" class="btn btn-neutral my-2 btn-block">Login</button>
            </form>
        </div>
    </div>

{% endblock %}
