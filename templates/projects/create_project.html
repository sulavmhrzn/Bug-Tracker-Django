{% extends "base.html" %}
{% block head %}
    {{ form.media }}
{% endblock head %}
{% block content %}
    <div class="w-2/3 m-auto bordered border-2 p-2 mt-3">
        <h1 class="text-4xl font-bold my-3 text-center text-neutral">ðŸª² Create a Project ðŸª² </h1>
        <form method="POST">

                <div class="label">

                </div>
                {{ form.name }}

    </div>
